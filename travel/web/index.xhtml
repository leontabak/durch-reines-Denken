<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Travel</title>
        <h:outputStylesheet name="travel.css"/>
    </h:head>
    <h:body>
        <div class="quotation">
            <p>
            #{quotationdb.quotation.text}
            </p>
        </div>        

        <div class="attribution">
          <h:outputText class="author"
                        value="&mdash;#{quotationdb.quotation.author.name}"/>
                                        
         <br/>
         
          <h:outputText class="dates"
                        value="#{quotationdb.quotation.author.dateOfBirth}
                        to #{quotationdb.quotation.author.dateOfDeath}"/>
        </div>
        
        <h:form id="next">
            <h:commandButton class="next" 
                             value="NEXT QUOTATION" 
                             action="#{quotationdb.cycle}"/>
        </h:form>
    </h:body>
</html>
